<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    {% include 'cdnlines.html' %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                
                <form action="{% url 'save_data' sd.id %}" method="post">{% csrf_token %}<h1>update student </h1>

                    <label>Firstname</label>
                    <input type="text" name="fname" value="{{sd.firstname}}" class="form-control">
                    <label>Lastname</label>
                    <input type="text" name="lname" value="{{sd.lastname}}" class="form-control">
                    <label>Email</label>
                    <input type="text" name="email"  value="{{sd.email}}"class="form-control">
                    <label>Mobile</label>
                    <input type="number" name="mobile" value="{{sd.mobile}}" class="form-control"> 
                    <label>Marks1</label>
                    <input type="number" name="marks1" value="{{sd.marks1}}" class="form-control">
                    <label>Marks2</label>
                    <input type="number" name="marks2" value="{{sd.marks2}}" class="form-control">
                    <label>Marks3</label>
                    <input type="number" name="marks3" value="{{sd.marks3}}" class="form-control">
                    <label>Marks4</label>
                    <input type="number" name="marks4" value="{{sd.marks4}}" class="form-control">
                    <input type="submit" value="submit" class="btn-btn-success">
                    <input type="reset" value="cancel" class="btn-btn-info">
                    

                </form>
            </div>
        </div>
    </div>
</body>
</html>
