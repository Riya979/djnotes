<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    {% include 'cdnlines.html' %}
</head>
<body>
    <div class="container">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Marks1</th>
                <th>Marks2</th>
                <th>Marks3</th>
                <th>Marks4</th>
              </tr>
            </thead>
            <tbody>
                {% for s in sd %}
                <tr>
                <td>{{s.firstname}}</td>
                <td>{{s.lastname}}</td>
                <td>{{s.email}}</td>
                <td>{{s.mobile}}</td>
                <td>{{s.marks1}}</td>
                <td>{{s.marks2}}</td>
                <td>{{s.marks3}}</td>
                <td>{{s.marks4}}</td>
                <td><a href="{% url 'update_data' s.id %}" class="btn btn-warning">Update</a>
                  <a href="{% url 'delete_data' s.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <a href="{% url 'add_student' %}" class="btn btn-success">add student</a>
    </div>
    
</body>
</html>
